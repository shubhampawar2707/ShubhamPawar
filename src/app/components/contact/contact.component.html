          opportunities to be part of your visions.
        </p>
        <div class="space-y-4">
          <div class="flex items-center">
            <i class="fas fa-envelope text-primary text-xl w-8"></i>
            <span class="ml-3">pawarshubham2705@gmail.com</span>
          </div>
          <div class="flex items-center">
            <i class="fas fa-phone text-primary text-xl w-8"></i>

          </div>
          <div class="flex items-center">
            <i class="fas fa-map-marker-alt text-primary text-xl w-8"></i>
            <span class="ml-3">Pune, Maharashtra</span>
          </div>
        </div>
      </div>

      <div class="card">
        <h3 class="text-xl font-bold mb-4">Follow Me</h3>
        <div class="flex space-x-4">
          <a href="https://github.com/shubhampawar2707" class="text-gray-600 hover:text-primary transition-colors">
            <i class="fab fa-github text-2xl"></i>

          <a href="https://www.linkedin.com/in/shubham-pawar-jfd" class="text-gray-600 hover:text-primary transition-colors">

    </div>

    <!-- Contact Form -->
    <div class="card">
      <h3 class="text-xl font-bold mb-4">Send Message</h3>
      <form class="space-y-4">
        <div>
          <label for="name" class="block text-gray-700 mb-2">Name</label>
          <input 
            type="text" 
            id="name" 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary"
            placeholder="Your Name"
          >
        </div>
        <div>
          <label for="email" class="block text-gray-700 mb-2">Email</label>
          <input 
            type="email" 
            id="email" 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary"
            placeholder="Your Email"
          >
        </div>
        <div>
          <label for="subject" class="block text-gray-700 mb-2">Subject</label>
          <input 
            type="text" 
            id="subject" 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary"
            placeholder="Subject"
          >
        </div>
        <div>
          <label for="message" class="block text-gray-700 mb-2">Message</label>
          <textarea 
            id="message" 
            rows="4"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary"
            placeholder="Your Message"
          ></textarea>
        </div>
        <button 
          type="submit" 
          class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-secondary transition-colors"
        >
          Send Message
        </button>
      </form>
    </div>
