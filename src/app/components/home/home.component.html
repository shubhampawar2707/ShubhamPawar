<section class="home-container">
  <div class="hero-section">
    <div class="hero-content">
      <h1 class="greeting">Hi, I am <span class="highlight">Shubham Pawar</span></h1>
      <div class="roles">
        <h2>I am a</h2>
        <div class="role-animation">
          <span class="role-text">{{ currentRole }}</span>
          <span class="cursor"></span>
        </div>
      </div>
      <p class="description">
        Passionate about creating efficient, scalable, and user-friendly applications.
        Experienced in both frontend and backend development with a focus on delivering high-quality solutions.
      </p>
      <button class="download-btn" (click)="downloadCV()">
        <span class="btn-icon">
          <i class="fas fa-download"></i>
        </span>
        <span class="btn-text">Download CV</span>
      </button>
    </div>
    <div class="hero-image">
      <img src="assets/zyro-image.png" alt="Shubham Pawar" class="profile-image">
    </div>
  </div>
</section>
