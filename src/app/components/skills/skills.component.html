<div class="skills-container">
  <div class="skills-content">
    <h2 class="section-title">Skills & Expertise</h2>
    <p class="section-description">My technical expertise and proficiency in various technologies</p>

    <div class="skills-grid">
      <div class="skill-category">
        <h3 class="category-title">Programming Languages</h3>
        <div class="skill-items">
          <div class="skill-item" *ngFor="let skill of skills.languages">
            <div class="skill-icon">
              <i [class]="skill.icon"></i>
            </div>
            <div class="skill-info">
              <span class="skill-name">{{skill.name}}</span>
            </div>
          </div>
        </div>
      </div>

      <div class="skill-category">
        <h3 class="category-title">Databases</h3>
        <div class="skill-items">
          <div class="skill-item" *ngFor="let skill of skills.databases">
            <div class="skill-icon">
              <i [class]="skill.icon"></i>
            </div>
            <div class="skill-info">
              <span class="skill-name">{{skill.name}}</span>
            </div>
          </div>
        </div>
      </div>

      <div class="skill-category">
        <h3 class="category-title">Frameworks</h3>
        <div class="skill-items">
          <div class="skill-item" *ngFor="let skill of skills.frameworks">
            <div class="skill-icon">
              <i [class]="skill.icon"></i>
            </div>
            <div class="skill-info">
              <span class="skill-name">{{skill.name}}</span>
            </div>
          </div>
        </div>
      </div>

      <div class="skill-category">
        <h3 class="category-title">Tools & Technologies</h3>
        <div class="skill-items">
          <div class="skill-item" *ngFor="let skill of skills.tools">
            <div class="skill-icon">
              <i [class]="skill.icon"></i>
            </div>
            <div class="skill-info">
              <span class="skill-name">{{skill.name}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
